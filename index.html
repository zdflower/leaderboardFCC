<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div id="root"></div>

  <script src="babel.min.js"></script>
  <script src="react.js"></script>
  <script src="react-dom.js"></script>
  <script type="text/babel">

      class Page extends React.Component {
      constructor(){
        super();
        this.state = {
                       order: 'recent',
                       campers: []
        }
      }
      
      handleOrderRecent() {
          this.setState({
          order: 'recent'
        });
      }

      handleOrderAlltime() {
          this.setState({
          order: 'alltime'
        });
      }

      render() {
        let url = "";
        if (this.state.order === 'recent') {
         url = "https://fcctop100.herokuapp.com/api/fccusers/top/recent"
        } else {
         url = "https://fcctop100.herokuapp.com/api/fccusers/top/alltime";
        }
     
        // https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Client-side_web_APIs/Third_party_APIs

        fetch(url).then((result) => {
          return result.json();
        }).then((json) => {
          this.setState({campers: json});
        }).catch((err) => {
          console.error(err);
        });

        return (
          <div className="page">
            <Header />
            <Table onClickRecent= {() => this.handleOrderRecent() } onClickAlltime={() => this.handleOrderAlltime() } order={this.state.order} data={this.state.campers}/>
          </div>
        );
      }
  }

    function Header() {
      return (
        <header>
          <h1>FreeCodeCamp Leaderboard</h1>
        </header>  
      )
    }

  /* Ver si puedo usar un componente funcional para las filas */
  class Filas extends React.Component { 
    render(){
      return (
        <tbody>
          { 
          
          this.props.data.map((fila, i) => {
          return (
              <tr key={fila.username}>
                <td> {i + 1}</td>
                <td><img src={fila.img} />{fila.username}</td>
                <td>{fila.recent}</td>
                <td>{fila.alltime}</td>
              </tr>
            );
           })
          }
        </tbody>
      )      
  }
}

    function Table(props) {
      return (
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              { 
                (props.order === 'recent')? <th><span onClick={props.onClickRecent}>Recent points *</span></th>
                 : <th> <span onClick={props.onClickRecent}>Recent points</span></th>
              }
              {
                (props.order === 'alltime')? <th><span onClick={props.onClickAlltime}>All points *</span></th> : <th><span onClick={props.onClickAlltime}>All points </span></th>
              }
             </tr>
          </thead>
          <Filas data={props.data}/>
        </table>
      )
    }

    ReactDOM.render(<Page />, document.getElementById("root"));

  </script>
</body>

</html>
