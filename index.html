<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div id="root"></div>

  <script src="babel.min.js"></script>
  <script src="react.js"></script>
  <script src="react-dom.js"></script>
  <script type="text/babel">

    function Page() {
        return (
          <div className="page">
            <Header />
            <Table recent={() => { return }} all={() => { return }} datos={[{"name":"zdflower", "recent": 3, "all": 338}]} />
          </div>
        );
    }

    function Header() {
      return (
        <header>
          <h1>FreeCodeCamp Leaderboard</h1>
        </header>  
      )
    }


    function Filas(props) {
      return (
        <tbody>
          {props.datos.map((fila, i) => {
            return (
              <tr key={fila.name}>
                <td> {i + 1}</td>
                <td>{fila.name}</td>
                <td>{fila.recent}</td>
                <td>{fila.all}</td>
              </tr>
            );
           })
          }
        </tbody>
      )
    }

    function Table(props) {
      return (
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th> <span onClick={props.recent}>Recent points</span></th>
              <th><span onClick={props.all}>All points</span></th>
             </tr>
          </thead>
          <Filas datos={props.datos}/>
        </table>
      )
    }

    ReactDOM.render(<Page />, document.getElementById("root"));

  </script>
</body>

</html>
